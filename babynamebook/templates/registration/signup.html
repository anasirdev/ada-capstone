{% extends 'babynamebook/base.html' %}

{% block content %}

      <h2>Create a babynamebook account</h2>
      <p>You will have to login separately after successful account creation.</p>
    </section>
    <form action='' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Sign Up">
    </form>
{% endblock %}
