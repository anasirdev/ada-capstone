{% extends 'babynamebook/base.html' %}

{% block content %}
    <section class="container mb-3">
      <h2>Create a babynamebook account</h2>
    </section>
    <section class="container mb-3">
      <form action='' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input id="signup-button" class="btn btn-success" type="submit" value="Sign Up">
      </form>
    </section>
    <section class="container mb-3">
      <p>You will need to log in separately after successful account creation.</p>
    </section>
{% endblock %}
