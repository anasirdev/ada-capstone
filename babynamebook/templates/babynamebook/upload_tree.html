{% extends 'babynamebook/base.html' %}

{% block content %}

<article class="align-self-top right-main-content col-md-6 col-lg-6 col-sm-12 mb-3" id="upload">
  <h2>Time to create your book!</h2>
  <p id="upload-info-text">Choose a name for your book, then upload your file. When you are ready, click Create Book.</p>

</article>
<article class="align-self-top right-main-content col-md-6 col-lg-6 col-sm-12" id="upload">
  <form class="form" enctype="multipart/form-data" method="POST" id="new-book-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn save btn-success" id="upload-submit-button">Create Book</button>
  </form>
  <p class="mt-3">Please be patient as this may take a little bit...</p>
  <div class="progress">
    <div id="progressbar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="percent"></span></div>
  </div>
  <div class="filesize"></div>
  <!-- <progress id="progressbar" value="0" max="1000">0%</progress> -->
</article>
{% endblock %}
